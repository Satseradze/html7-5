<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="luka satseradze">
    <link rel="icon" href="image/icon.svg">
    <title>პროდუქტების ფილტრი</title>
</head>
<body>
    <h1>dress up</h1>

    <form action="https://dressup.ge/en/74-women">
        <span>კატეგორია:</span>
        <br />
        <input type="radio" id="women" value="74-women" name="">
        <label for="women">ქალები</label>
        <br />
        <input type="radio" id="men" value="75-men" name="">
        <label for="men">კაცები</label>
        <br />
        <input type="radio" id="kids" value="76-kids" name="">
        <label for="kids">ბავშვები</label>
        <br />
        <br />

        <span>ბრენდები:</span>
        <br />
        <input type="checkbox" id="klein" value="44-calvin-klein" name="brands">
        <label for="klein">Calvin Klein</label>
        <br />
        <input type="checkbox" id="nike" value="95-nike" name="brands">
        <label for="nike">Nike</label>
        <br />
        <input type="checkbox" id="adidas" value="93-adidas" name="brands">
        <label for="adidas">Adidas</label>
        <br />
        <br />

        <label for="waist-size">წელის ზომა:</label>
        <br />
        <select id="waist-size" name="waist-size">
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
        </select>
        <br />
        <br />

        <label for="">მოსაზრება</label>
        <br />
        <select id="" name="season">
            <option value="all-season">ყველა სეზონი</option>
            <option value="spring-summer">ზაფხული</option>
            <option value="fall-winter">ზამთარი</option>
        </select>
        <br />
        <br />

        <input type="submit" value="ძებნა">
    </form>
</body>
</html>
